<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值案例</title>
    <script>
        // 利用函数求两个数的最大值
        // if判断
        function getMax(num1,num2){
            if(num1>num2){
                return num1
            }else{
                return num2
            }
        }
        console.log(getMax(1,3));
        // 三元判断
    </script>
</head>
