<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数形参和实参个数匹配</title>
    <script>
        function getSum(num1,num2){
            console.log(num1+num2);
        }
        // 如果实参的个数和实参的个数一致则正常输出
        getSum(1,2)
        //如果实参的个数多于形参的个数
        getSum(1,2,3)//会根据形参的个数去获取实参
        // 如果实参的个数小于形参的个数
        // 形参可以看作是不用声明的变量，这样的话num2就是一个变量，但是却没有接收到值
        // 所以num2的结果为undefined   当  1+undefined   时结果为NaN
        getSum(1)


        // 建议：实参和形参请请尽量匹配
    </script>
</head>
<body>
    
</body>
</html>
