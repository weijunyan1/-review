<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是要函数/函数的概念</title>
</head>
<body>
    <script>
        // 函数就是分装了一段可以被重复执行调用的代码块
        // 分装的目的：
        // 让大量的代码被重复使用
        function getSum(num1,num2){
            var sum = 0
            for(var i = num1;i<=num2;i++){
                sum+=i;
            }
            console.log(sum)
        }
        getSum(1,100)
        getSum(10,150)
    </script>
</body>
</html>
