<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的形参和实参</title>
    <script>
        // 函数可以重复使用相同的代码
        function cook(){
            console.log('酸辣土豆丝');
        }
        cook()
        cook()
        cook()//代码被调用几次就从重复执行几次
        

        // 目的
        // 我们可以利用函数的参数实现函数重复不同的代码

        // 语法
        // function 函数名(形参1,形参2……){
        //     // 函数体
        // }
        // 函数名(实参1,实参2……)

        // 形参和实参的执行过程
        function aaa(aru){//2.形参是接收实参的   aru = "酸辣白菜"形参类似于一个变量
            console.log(aru);
        }
        aaa('酸辣白菜')//1.

        // 注意
        aaa("大肘子")//函数的调用可以让函数输出不同的代码
        //函数的参数可以有也可以没有

        //总结
        //参数的作用：在函数内部某些值不能固定，我们可以通过参数在调用函数时传递不同的值进去

    </script>
</head>

</body>
</html>
