<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数的案例</title>
    <script>
        // 利用函数求任意两个数的和
        function getSum(num1,num2){
            console.log(num1+num2);

        }
        getSum(1,3)
        // 利用函数 求任意两个数之间的和
        function getAllSum(num3,num4){
            var aaa = 0
            for(var i=num3; i<=num4;i++){
                aaa+=i
            }
            console.log(aaa)
        }
        getAllSum(1,100)
    </script>
</head>
<body>
    
</body>
</html>
