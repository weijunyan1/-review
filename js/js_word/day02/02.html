    <title>函数的使用</title>
    <script>
        // 函数使用分为两步：声明函数和调用函数

        // 声明函数：
        // function 函数名(){
        //     // 函数体
        // }

        //调用函数
        //函数名()

        //注意：
        //function 是声明函数的关键字所以function要全部小写
        // 函数就是在做某件事情，所以函数名一般为动词，比如sayHi
        // 函数如果不调用的话，它自己是不会去执行的
        // 调用函数的时候记得加小括号哦

        //例子：
        function sayHi(){
            console.log('hi~~~');
        }
        sayHi()



        // 函数的封装====>打包
        // 函数的分装就是把一个或多个功能通过函数的方式分装起来，对外只提供一个简单的
        //函数接口，方便功能的复用
        //简单理解：封装类似于将电脑配件整合组装到机箱中（类似于快递打包）
